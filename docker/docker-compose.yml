  #    - ../../docker_data/mongo-docker:/data/db

  tfjupyter:
    depends_on:
      - postgres
      #- mongo
    container_name: tfjupyter
    build:
      dockerfile: ./docker/Dockerfile.tfjupyter
      context: ../
      args:
        TF_IMAGE: 2.11.0-jupyter
    #user: ${DOCKER_UID:-1000}:${DOCKER_GID:-1000}
    environment:
      PG_DEV_PASSWORD: ${PG_DEV_PASSWORD}
      PG_DEV_USER: ${PG_DEV_USER}
      PG_DEV_DB: ${PG_DEV_DB}
      PG_TEST_PASSWORD: ${PG_TEST_PASSWORD}
      PG_TEST_USER: ${PG_TEST_USER}
      PG_TEST_DB: ${PG_TEST_DB}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - ../data:/home/root/data
      - ../notebooks:/home/root/notebooks
      - ../scripts:/home/root/scripts
      - ../code:/home/code
      - ../.jupyter:/home/root/.jupyter
      - ../.history:/home/root.history
      - ~/.aws:/home/root/.aws
    ports:
      - 8890:8888
    #command: ["/bin/sh"]
    command: ["/usr/local/bin/jupyter",
      "notebook",
      "--ip", "0.0.0.0",
      "--port", "8888",
      "--no-browser",
      "--allow-root",
      "--NotebookApp.allow_origin_pat=https://.*vscode-cdn\\.net",
      "--notebook-dir", "/home/root/notebooks"]

